<mat-card class="train-section p-6">
  <mat-card-title>External Knowledge</mat-card-title>

  <div class="train-document-section mt-6 flex flex-row">
    <input type="file" class="w-2/3" (change)="onFileSelected($event)" />
    <button
      mat-raised-button
      color="primary"
      [disabled]="isUploading"
      class="w-1/3"
      (click)="uploadDocument()"
    >
      <span *ngIf="!isUploading">Train On Document</span>
        <mat-progress-spinner
        *ngIf="isUploading"
          [diameter]="20"
          mode="indeterminate"
        ></mat-progress-spinner>
    </button>
  </div>

  <span *ngIf="uploadSuccessMessage">{{ uploadSuccessMessage }}</span>

  <div class="section-divider"></div>

  <div class="train-web-section flex flex-row mt-6">
    <mat-form-field class="w-2/3">
      <mat-label>URL:</mat-label>
      <input matInput [(ngModel)]="websiteUrl" />
    </mat-form-field>
    <button
      mat-raised-button
      class="w-1/3"
      color="primary"
      [disabled]="isTraining"
      (click)="trainWebsite()"
    >
      <span *ngIf="!isTraining">Train On Website</span>
      <mat-progress-spinner
        *ngIf="isTraining"
        [diameter]="20"
        mode="indeterminate"
      ></mat-progress-spinner>
    </button>
  </div>
  <span *ngIf="trainSuccessMessage">{{ trainSuccessMessage }}</span>
</mat-card>
